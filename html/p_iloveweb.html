<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Web pictures</title>
    <link rel="stylesheet" href="../styles/picture.css">
</head>
<body>
    <header>
        <h1>I Love Web pictures</h1>
    </header>
    <main>
        <article>
            <h2>Sprint 1</h2>
            <figure>
                <img src="../assets/i_love_web/home_v1.png" alt="home page versie 1">
            </figure>
            <figure>
                <img src="../assets/i_love_web/home_v2.png" alt="home page versie 2">
            </figure>
            <figure>
                <img src="../assets/i_love_web/journal_v1.png" alt="journal page versie 1">
            </figure>
            <figure>
                <img src="../assets/i_love_web/picture_vault_v1.1.png" alt="Picture page versie 1">
            </figure>
            <figure>
                <img src="../assets/i_love_web/picture_vault_v1.2.png" alt="Picture page versie 2">
            </figure>
            <figure>
                <img src="../assets/i_love_web/picture_vault_v2.1.png" alt="Picture page versie 3">
            </figure>
            <figure>
                <img src="../assets/i_love_web/picture_vault_v2.2.png" alt="Picture page versie 4">
            </figure>
        </article>
        <article>
            <h2>Sprint 2</h2>
            <figure>
                <figcaption>De background color veranderd per sprint. M.b.v linear gradient gaat de ene kleur langzaam over naar de andere kleur</figcaption>
                <img src="../assets/i_love_web/journal_kleur_v1.png" alt="journal background color 1">
            </figure>
            <figure>
                <img src="../assets/i_love_web/journal_kleur_v2.png" alt="journal background color 2">
            </figure>
            <figure>
                <img src="../assets/i_love_web/journal_kleur_v3.png" alt="journal background color 3">
            </figure>
        </article>
        <article>
            <h2>Sprint 3</h2>
            <figure>
                <figcaption>M.b.v intersection ovbserver en keyframes laat ik elke daily checkout op beeld komen met een animatie. Die alleen afgespeeld wordt als er naar beneden gescrolled wordt.</figcaption>
                <!-- controls is nodig om de play, pause en video tijd lijn te zien -->
                <video controls>
                    <source src="../assets/i_love_web/intersection_observer.mp4">
                </video>
            </figure>
        </article>
    </main>
</body>
</html>
